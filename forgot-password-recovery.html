<!DOCTYPE html>
<html>

<head>
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans">
</head>

<body>

    <div class="container px-md-5">

        <nav class="nav px-md-5 pt-3"><img src="/img/Bunce.svg" class="img-fluid" width="100" alt=""></nav>

        <div class="row justify-content-center pt-md-5">
            <div class="col-md-7">
                <form class="needs-validation w-75 mx-auto mt-5 mb-4 px-md-5" novalidate>
                    <h4 class="purpleText font-weight-bold">Forgot your password?</h4>
                    <p class="purpleText">Enter your email address and if you have an account with us, a password reset link would be sent to your email</p>

                    <div class="my-3">
                        <input type="email" class="form-control" id="validationCustom01" placeholder="Email address" required>
                        <div class="invalid-feedback">
                            Please enter your email address
                        </div>
                    </div>

                    <button class="btn btn-primary mt-3 w-100" type="submit">Reset password</button>
                </form>

                <p class="text-center purpleText">Return to <a href="#" class="nav-link d-inline p-0">login</a></p>


                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function() {
                        'use strict';
                        window.addEventListener('load', function() {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function(form) {
                                form.addEventListener('submit', function(event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>



</body>

</html>
